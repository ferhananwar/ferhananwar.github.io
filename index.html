<html>
<head>
<title>Crazy Games - Register Page</title>
<link href="registerStyle.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<meta charset="UTF-8">
</head>

<body>
<div class='registerBox'>
<h1 class='centerText'>Register</h1>
<form action="loginValidation.php" method="post">

    <div class="container">
        <div class="row">
          <div class="col-6">
            Username: <br><input class="transparentInput" type="text" name="username" placeholder="Enter Username">
          </div>
          <div class="col-6">
            Password: <br><input class="transparentInput" type="password" placeholder="Enter a Password">
          </div>
        </div>

        <div class="row">
            <div class="col-6">
                Email: <br><input class="transparentInput" type="text" placeholder="Enter your email">
            </div>
            <div class="col-6">
                Date of Birth: <br><input class="transparentInput" type="text" placeholder="DD-MM-YYYY">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                Country: <br><input class="transparentInput" type="text" placeholder="Enter your country">
            </div>
            <div class="col-6">
                Province: <br><input class="transparentInput" type="text" placeholder="Enter your province">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                Phone Number: <br><input class="transparentInput" type="text" placeholder="(XXX)-XXX-XXXX">
            </div>
            <div class="col-6">
                City: <br><input class="transparentInput" type="text" placeholder="Enter your City">
            </div>
        </div>

        <br>
        <input class="registerButton" type="submit" value="Register">
    </div>

</form>

</div>
</body>

</html>
